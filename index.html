<!DOCTYPE>
<html>
  <title>Scrabble</title>
  <header></header>
  <body>
    <h1>Scrabble</h1>
    <p>
      Please input a word up-to-7 letters
    </p>
    <form>
        <input type="text" id="word" name="word" minlength="1" maxlength="7">
        <button id="send">Send</button>
    </form>
    <p id="alert" style="color:red;"></p>
    <p id="output"></p>
    <script src="./app.js"></script>
  </body>
</html>
